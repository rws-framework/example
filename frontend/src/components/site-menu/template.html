<div class="${x => x.menuClasses || 'site-menu'}">    
    <ul>
        ${T.repeat(x => x.links, T.html`
            <li @click="${(x, c) => c.parent.handleClick(c.event, x)}">${x => x.label}</li>
        `)}            

        <li @click="${(x, c) => x.logout(c.event)}">Logout</li>
    </ul>
</div>
