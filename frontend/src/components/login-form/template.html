<div class="form">
    <div class="login-container">
        <sl-card>
          <h2>Log in</h2>
          <div class="inline-flex">
            <div class="form-group">
              <sl-input 
                name="username"
                type="text"
                label="Login"
                required
                clearable
                placeholder="Login"
                help-text="Minimum 3 chars">
              </sl-input>
            </div>
            
            <div class="form-group">
              <sl-input
                name="password"
                type="password"
                label="Password"
                required
                password-toggle
                placeholder="Password"
                help-text="Minimum 6 znakÃ³w">
              </sl-input>
            </div>
            
            <sl-button @click="${(x, c) => x.sendForm(c.event)}" type="button" variant="primary" class="nolabel">
              <sl-icon slot="prefix" name="box-arrow-in-right"></sl-icon>
              ${x => x.submitLabel}
            </sl-button>
          </div> 
        </sl-card>
      </div>
</div>
